<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARMash</title>
    <link rel="icon" href="car3.jpg" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>

<div class="container">
    <h1>Mash</h1>
    <p style="color: #00ffcc;">Vote for the best car!</p>

    <!-- Add Search Bar -->
    <div id="searchBar">
        <input type="text" id="searchInput" placeholder="Search for a car...">
        <button id="searchButton">Search</button>
    </div>

    <!-- Car Display Section -->
    <div class="cars">
        <div class="car" id="car1">
            <img src="" alt="car 1" id="carImage1">
            <span id="carName1"></span>
            <button id="vote1">Vote</button>
        </div>
        <div class="car" id="car2">
            <img src="" alt="car 2" id="carImage2">
            <span id="carName2"></span>
            <button id="vote2">Vote</button>
        </div>
    </div>

    <!-- Message Display -->
    <p id="message"></p>

        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <p>Total Votes: <span id="totalVotes">0</span></p>
            <ul id="leaderboardList"></ul>
        </div>

    <!-- Firebase SDK -->
    <script type="module" src="script.js"></script>
</body>

<footer>
    <p style="color: rgb(58, 203, 79);">&copy;2025 CARMash. Made with ❤️ by BATMAN</p>
</footer>


</html>
